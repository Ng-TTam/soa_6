<script th:inline="javascript">
document.addEventListener("DOMContentLoaded", function() {
    var historys = /*[[${historys}]]*/ [];
    var currentPage1 = 1;
    var recordsPerPage1 = 11;
    var listingTable = document.getElementById("historyTableBody");
    var pageNumbers = document.getElementById("page-numbers1");
    var prevButton = document.querySelector("#pagination1 button:first-of-type");
    var nextButton = document.querySelector("#pagination1 button:last-of-type");
	
    if (historys.length === 0) {
        document.getElementById('blockPagination').style.display = 'none';
        return;
    } else {
        document.getElementById('blockPagination').style.display = 'block';
    }
    
    prevButton.addEventListener("click", function() {
        if (currentPage1 > 1) {
            currentPage1--;
            changePage1(currentPage1);
        }
    });

    nextButton.addEventListener("click", function() {
        if (currentPage1 < numPages1()) {
            currentPage1++;
            changePage1(currentPage1);
        }
    });

    pageNumbers.addEventListener("click", function(event) {
        if (event.target.tagName === "BUTTON") {
            var pageNumber = parseInt(event.target.textContent);
            if (!isNaN(pageNumber)) {
                changePage1(pageNumber);
            }
        }
    });

    function changePage1(page) {
        // Validate page
        if (page < 1) page = 1;
        if (page > numPages1()) page = numPages1();

        currentPage1 = page; // Update currentPage1

        listingTable.innerHTML = "";

        for (var i = (page - 1) * recordsPerPage1; i < (page * recordsPerPage1) && i < historys.length; i++) {
            listingTable.innerHTML += "<tr>" +
                "<td>" + (i + 1) + "</td>" +
                "<td>" + historys[i].name + "</td>" +
                "<td>" + historys[i].location + "</td>" +
                "<td>" + historys[i].date + "</td>" +
                "<td>" + historys[i].taxYear + "</td>" +
                "<td>" + historys[i].taxPeriod + "</td>" +
                "<td>" + historys[i].status + "</td>" +
                "<td>" + historys[i].taxMoney + "</td>" +
                "<td>" + historys[i].numberOfDayLate + "</td>" +
                "<td>" + historys[i].finedAmount + "</td>" +
                "<td>" + historys[i].totalPayment + "</td>" +
                "</tr>";
        }
        
        // Hiển thị số trang bên trong ô bảng
        renderPageNumbers();
    }

    function numPages1() {
        return Math.ceil(historys.length / recordsPerPage1);
    }

    function renderPageNumbers() {
        pageNumbers.innerHTML = "";
        for (var i = 1; i <= numPages1(); i++) {
            // Kiểm tra trạng thái active cho từng trang
            if (i === currentPage1) {
                pageNumbers.innerHTML += "<button class='active' onclick='changePage1(" + i + ")'>" + i + "</button>";
            } else {
                pageNumbers.innerHTML += "<button onclick='changePage1(" + i + ")'>" + i + "</button>";
            }
        }
    }

    // Khởi tạo trang đầu tiên khi trang web được tải
    changePage1(1);
});
